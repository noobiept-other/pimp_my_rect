<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pimp My Rect</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/editor.js"></script>
        <script type="text/javascript" src="scripts/output.js"></script>
        <script type="text/javascript" src="scripts/gallery.js"></script>
        <script type="text/javascript" src="scripts/app_storage.js"></script>
    </head>
    <body>
        <div id="Editor">
            <div class="control">
                <span>Background Color:</span>
                <input id="BackgroundColor" type="color" />
                <span id="BackgroundColorValue"></span>
            </div>
            <div class="control">
                <span>Size:</span>
                <input id="Size" type="range" min="10" max="500" />
                <span id="SizeValue"></span>
            </div>
            <div class="control">
                <span>Border Radius:</span>
                <input id="BorderRadius" type="range" min="0" max="200" />
                <span id="BorderRadiusValue"></span>
            </div>
            <div class="control">
                <input id="Save" type="button" value="Save" />
            </div>
        </div>

        <div id="Output"></div>
        <div id="GalleryList"></div>
    </body>
</html>
